<h2>Yüz Kaydet</h2>
<form action="/register" method="post" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Adınızı girin" required><br>
  <input type="file" name="image" accept="image/*" required><br>
  <button type="submit">Yüzü Kaydet</button>
</form>

<hr>

<h2>Yüz Tanı</h2>
<form action="/recognize" method="post" enctype="multipart/form-data">
  <input type="file" name="image" accept="image/*" required><br>
  <button type="submit">Yüzü Tanı</button>
</form>
